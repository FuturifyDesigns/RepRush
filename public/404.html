<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RepRush</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect for /RepRush/ base path
      (function(){
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;
        
        // If we're at /RepRush/something, convert it to /?/something
        if (path.startsWith('/RepRush/')) {
          // Remove /RepRush/ prefix
          var route = path.substring(9); // Remove "/RepRush/"
          
          // Redirect to /RepRush/?/route
          window.location.replace(
            '/RepRush/?/' + route + 
            (search ? search.replace(/^\?/, '&').replace(/&/g, '~and~') : '') +
            hash
          );
        }
      })();
    </script>
  </head>
  <body>
  </body>
</html>
